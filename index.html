<!DOCTYPE html>
<html>
  <head>
    <title>Moroccan Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    

  </head>
  <body>
   
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
      <a class="navbar-brand" href="#">Moroccan Quotes</a>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Aboute</a></li>
        </ul>
      </div>
    </div><!-- End container -->
    </div>


    <div class="back"></div>
    <div class="jumbotron hero">
      <div class="container">
        <div class="row">

          <div class="col-md-6">
            <h1>Moroccan Quotes</h1>
            <h3>Firs Moroccan Quotes register</h3>
          </div>

          <div class="col-md-6">
          
          <!-- Button trigger modal -->
            <button class="addButton btn btn-default btn-lg btn-block" data-toggle="modal" data-target="#myModal">
              Add Quots <span class="glyphicon glyphicon-plus"></span>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Add Quots</h4>
                  </div>
                    

                  <div class="modal-body">
                    
                    <form id="quoteArea">
                      
                      <input type="text" id="Quote" Placeholder="Quote">
                      <input type="text" id="attr" Placeholder="by">
                      <input type="submit" class="btn btn-primary btn-lg" >

                    </form>


                  </div>



                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

        </div> <!-- end col-md4 -->



          
        </div>
      </div>
    </div>
    


  
    <div class="container">
      <div class="row">
        
        <div class="col-md-12 quoteShow rounded">
          <div class="head">
            <h1>Popular Quotes</h1>
            <hr>
          </div>
          
          <div id="quoteListe" class="row">
            <!-- HAndel bars -->
          </div>

        </div> <!-- End col-md8 -->

        

      </div>
    </div>



    <div class="footer">
      <div class="container">
        <hr>
        <h5>All rights reserved 2013 - 2014 </h5>
        <p>Devloped by <a href="https://twitter.com/intertarik">@intertarik</a></p>
      </div>
    </div>


    <script id="quote-template" type="text/x-Handlebars-template">
      <div >
        <blockquote>
          <p>{{ quoteText }}</p>
          <small>{{ attr }}</small>
          <div class="pull-right">
            <span>Created at : </span>{{ createdAt }}
          </div>
        </blockquote>
      </div>

    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jQuery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/parse.js"></script>
    
    <script src="js/handlebars.js"></script>
    <script>
      Parse.initialize("Vb0Bjlw0TTTSRSrv66qS6t1cLIu6YP3pabTSmrcE", "MbyYCkcE1diiB9EPfptKAM2UUFTEv9QSFfCD3iar");
     
    </script>
    <script src="js/script.js"></script>
    
    
    
  </body>
</html>
